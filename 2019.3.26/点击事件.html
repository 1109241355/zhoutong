    var box = document.getElementById("box");
    var liDom = document.getElementsByTagName("li");

    Object.prototype.addClass = function(num) {
      return this.classList.add(num);
    };
    Object.prototype.removeClass = function(num) {

            return   this.classList.remove(num);
    };
    Object.prototype.eq = function(num) {
      return this[num];
    };

    Object.prototype.siblings = function(callback){
    var siblingElement = [];
    var parentAllElement = [];
    if( ! this.parentNode ){
        return siblingElement;
    };
    parentAllElement = this.parentNode.getElementsByTagName(this.tagName);
    for( var i = 0; i < parentAllElement.length ; i++ ){
        if( parentAllElement[i] != this ){
            siblingElement.push(parentAllElement[i]);
            typeof callback == "function" && callback.call(parentAllElement[i]);
        }
    }
    delete parentAllElement;
    return siblingElement;
    };
