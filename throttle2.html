    <script>
        window.onscroll = throttle(function () {
            alert('等等呀')
        },1600);
        function throttle(fn,img) {
            var beforTime = 0;
            return function () {
                var currTime = +new Date();
                var self = this;
                var args = arguments;
                if (currTime - beforTime>=img){
                    fn.apply(self,args);
                    beforTime = currTime;
                }
            }
        }
    </script>
