<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            margin: 5px;
        }
    </style>
    <script>
        window.onload=function () {
            //json传参
            page({
                id:'divs',
                nowNum : 1,
                allNum : 10,
                callBack:function (now,all) {
                    alert('当前页'+now+'总共页'+all)
                }
            })
        };
        function page(opt) {
            if (!opt.id){
                return false
            } ;
            var obj = document.getElementById(opt.id);
            var nowNum = opt.nowNum || 1;
            var allNum = opt.allNum || 5;
            var callBack = opt.callBack || function () {
                
            }
            //首页
            if (nowNum>=4 && allNum>=6){
                var oA = document.createElement('a');
                oA.href = '#1';
                oA.innerHTML = '首页'
                obj.appendChild(oA);
            }
            //上一页
            if (nowNum>=2){
                var oA = document.createElement('a');
                oA.href = '#' + (nowNum - 1);
                oA.innerHTML = '上一页'
                obj.appendChild(oA);
            }
            //当总数小于五时
            if(allNum<=5){
                for(var i =1;i<=allNum;i++){
                    var oA = document.createElement("a");
                    oA.href = '#' + i;
                    // oA.innerHTML = '['+ i +']';
                    if (nowNum == i){
                        oA.innerHTML = i;
                    }else {
                        oA.innerHTML = '['+ i +']';
                    }

                    obj.appendChild(oA);
                }
            }
            //当总数大于五时
            else {
                for (var i = 1;i<=5;i++){
                    var oA = document.createElement('a');
                    //为选定总数为1,2是做判断
                    if (nowNum ==  1 || nowNum==2){
                        oA.href = '#'+i;
                        // oA.innerHTML = i;
                        if (nowNum==i){
                            oA.innerHTML = i;
                        }
                        else{
                            oA.innerHTML = '['+ i +']';
                        }
                    }
                    else if ((allNum-nowNum)==0||(allNum-nowNum)==1){
                        oA.href = '#' +(allNum-5+i);
                        if ((allNum-nowNum)==0 && i==5){
                            oA.innerHTML = (allNum-5+i);
                        }else if ((allNum-nowNum)==1 && i ==4){
                            oA.innerHTML = (allNum-5+i);
                        }
                        else{
                            oA.innerHTML = '['+ (allNum-5+i) +']';
                        }
                    }
                    oA.href = '#' + (nowNum-3+i);
                    if (i==3){
                        oA.innerHTML = (nowNum-3+i);
                    } else {
                        oA.innerHTML = '['+(nowNum-3+i)+']';
                    }
                    obj.appendChild(oA);
                }
            }
            if ((allNum-nowNum)>=1) {
                var oA = document.createElement('a');
                oA.href = '#' + (nowNum + 1);
                oA.innerHTML = '下一页';
                obj.appendChild(oA);
            }
            if ((allNum-nowNum)>=3 && allNum>=6){
                var oA = document.createElement('a');
                oA.href = '#' + (allNum-i);
                oA.innerHTML = '尾页';
                obj.appendChild(oA);
            }
            callBack(nowNum,allNum);
            var aA = document.getElementsByTagName('a')
            for (var i = 0;i<aA.length;i++){
                aA[i].onclick = function () {
                //    alert(this.getAttribute('href'));
                    var nowNum = parseInt(this.getAttribute('href').substring
                    (1));
                    obj.innerHTML = '';
                    page({
                        id: opt.id,
                        nowNum : nowNum,
                        allNum : allNum,
                        callBack : callBack
                    });
                    return false;
                }

            } 
        }
    </script>
</head>
<body>
<div id="divs">
    <!--<a href="#1">首页</a>-->
    <!--<a href="#3">上一页</a>-->
    <!--<a href="#2">1</a>-->
    <!--<a href="#3">2</a>-->
    <!--<a href="#4">3</a>-->
    <!--<a href="#5">4</a>-->
    <!--<a href="#6">5</a>-->
    <!--<a href="#5">下一页</a>-->
    <!--<a href="#10">尾页</a>-->
</div>
</body>
</html>
